<html>
    <head>
        <title>Transfer Money Online</title> 
        <meta name="description" content="Reproducing https://transferwise.com/login?redirectUrl=%2F#/">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div id="container">
            <header>
                <p>TransferWise Image</p>
            </header>
            <div id="main-page">
                <main>
                    <div id="sign-up-title">
                        <h1>Welcome back.</h1>
                        <p>New to TransferWise? <a href="sign-up-page">Sign up</a></p>   
                    </div>
                    <form action="/sign-in" method="post">
                        <input class="box" type="email" name="email-address" placeholder="Your email address"><br>
                        <input class="box" type="password" name="password" placeholder="Your password"><br>
                        <button class="box id="log-in-button">Log in</button><br>
                        <div id="forgot-password-link"><a href="/forgot-password">Forgot password?</a></div><br>
                        <button class="box">Connect with Facebook</button><br>
                        <button class="box">Connect with Google</button><br>
                        <hr>
                        <div id="remember-this-device-box"><input type="checkbox">Remember this device</div>
                        <hr>
                    </form>
                </main>
                <footer>
                    <p><small>By continuing you accept our <a href="terms-of-use-page">Terms Of Use</a></small></p>
                </footer>
            </div>
        </div>
    </body>
</html>
